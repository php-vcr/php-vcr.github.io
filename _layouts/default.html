<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.library %}{{ page.library | replace: 'php-vcr-', '' }}/{% endif %}{{ page.title }}{% unless page.url == '/index.html' %} | {{ site.title }}{% endunless %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700","Varela Round:400","Inconsolata:400,700"]
      }
    });
  </script>
</head>
<body>
<div class="page">
  {% include header.html %}

  {{ content }}

  {% include footer.html %}
</div>
<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<script>
  /**

 */

(function () {

})();
</script>
</body>
</html>
